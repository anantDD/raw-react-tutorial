<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>I'm in a React app!</title>


</head>

<body>
  <div id="react-app"></div>

  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>


  <script>

    function onContactChange(update) {
      setState({
        newContact: update
      })
    }

    var state = {};

    var setState = function (update) {
      Object.assign(state, update);
      var rootElement = React.createElement(ContactView, Object.assign({}, state, { onContactChange: onContactChange }));
      ReactDOM.render(rootElement, document.getElementById('react-app'));
    }



    var ContactItem = React.createClass({
      propTypes: {
        name: React.PropTypes.string.isRequired,
        email: React.PropTypes.string.isRequired,
        description: React.PropTypes.string,
      },

      render: function () {
        return (
          React.createElement('li', { key: this.props.key },
            React.createElement('h2', {}, this.props.name),
            React.createElement('a', { href: 'mailto:' + this.props.email }, this.props.email),
            React.createElement('div', {}, this.props.description)
          )
        )
      }
    })


    var ContactForm = React.createClass({
      propTypes: {
        contact: React.PropTypes.object.isRequired,
        onChange: React.PropTypes.func.isRequired
      },
      render: function () {
        return (
          React.createElement('form', {},
            React.createElement('input', {
              type: 'text',
              onChange: (syntheticEvent) => {
                var update = Object.assign({}, this.props.contact, { name: syntheticEvent.target.value });
                this.props.onChange(update)
              },
              placeholder: 'Name(required)',
              value: this.props.contact.name
            }),
            React.createElement('input', {
              type: 'text',
              onChange: (syntheticEvent) => {
                var update = Object.assign({}, this.props.contact, { email: syntheticEvent.target.value });
                this.props.onChange(update)
              },
              placeholder: 'Email',
              value: this.props.contact.email
            }),
            React.createElement('textArea', {
              placeholder: 'Description',
              onChange: (syntheticEvent) => {
                var update = Object.assign({}, this.props.contact, { description: syntheticEvent.target.value });
                this.props.onChange(update)
              },
              value: this.props.contact.description
            }),
            React.createElement('button', {
              type: 'submit'
            },
              'Add Contact')
          )
        )
      }
    })

    var ContactView = React.createClass({
      propTypes: {
        contacts: React.PropTypes.array.isRequired,
        newContact: React.PropTypes.object.isRequired,
        onContactChange: React.PropTypes.func.isRequired
      },

      render: function () {
        var contactItemElements = this.props.contacts.filter(contact => { return contact.email })
          .map((contact) => {
            return (
              React.createElement(ContactItem, { ...contact })
            )
          })

        return (
          React.createElement('div', {},
            React.createElement('h1', {}, "Contacts"),
            React.createElement('ul', {}, contactItemElements),
            React.createElement(ContactForm, {
              contact: this.props.newContact, onChange: this.props.onContactChange
            })
          )
        )
      }
    })

    setState({
      contacts: [
        { key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn" },
        { key: 2, name: "Jim", email: "jim@example.com" },
        { key: 3, name: "Joe" },
      ],
      newContact: { name: '', email: '', description: '' }
    })
  </script>
</body>

</html>
